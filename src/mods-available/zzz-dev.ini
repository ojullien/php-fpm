;; -----------------------------------------------------
;; PHP 7.x-FPM
;; Global PHP configuration for development.
;; This file override /etc/php/7.x/fpm/php.ini
;;
;; @context PHP
;; @author Olivier Jullien <https://github.com/ojullien>
;; -----------------------------------------------------

[PHP]

error_reporting = E_ALL
display_errors = On
display_startup_errors = On
ignore_repeated_errors = On
error_log = /var/log/php7.0/php7.log
allow_url_fopen = Off
allow_url_include = Off
expose_php = Off
max_execution_time = 30
max_input_time = 60
memory_limit = 128M
post_max_size = 8M
file_uploads = On
upload_max_filesize = 5M
disable_functions = pcntl_alarm,pcntl_fork,pcntl_waitpid,pcntl_wait,pcntl_wifexited,pcntl_wifstopped,pcntl_wifsignaled,pcntl_wifcontinued,pcntl_wexitstatus,pcntl_wtermsig,pcntl_wstopsig,pcntl_signal,pcntl_signal_get_handler,pcntl_signal_dispatch,pcntl_get_last_error,pcntl_strerror,pcntl_sigprocmask,pcntl_sigwaitinfo,pcntl_sigtimedwait,pcntl_exec,pcntl_getpriority,pcntl_setpriority,pcntl_async_signals,exec,passthru,system,proc_open,parse_ini_file,highlight_file,

[Date]
date.timezone = "Europe/Paris"

[mysqlnd]
mysqlnd.collect_statistics = On
mysqlnd.collect_memory_statistics = On

[Session]
session.use_strict_mode = 1
session.cookie_httponly = 1
session.gc_probability = 1
;; Removed in PHP 7.1.0.
;session.entropy_length = 32
;session.entropy_file = /dev/urandom
;session.hash_function = 'whirlpool'

[opcache]
opcache.enable=1
opcache.enable_cli=1
opcache.memory_consumption=128
opcache.interned_strings_buffer=8
opcache.max_accelerated_files=4000
opcache.revalidate_freq=0
opcache.fast_shutdown=1
opcache.error_log=/var/log/php7.0/opcache.log

[mbstring]
mbstring.language=neutral
mbstring.detect_order=auto

[XDebug]
; General
;xdebug.auto_trace=0
xdebug.cli_color=1
;xdebug.collect_assignments=0
;xdebug.collect_includes=1
xdebug.collect_params=5
xdebug.collect_return=1
xdebug.collect_vars=1
xdebug.coverage_enable=1
;xdebug.default_enable=1

;xdebug.extended_info=1
;xdebug.file_link_format=
;xdebug.filename_format=...%s%n
;xdebug.force_display_errors=0
;xdebug.force_error_reporting=0
;xdebug.halt_level=0
;xdebug.idekey=*complex*
;xdebug.manual_url=http://www.php.net
xdebug.max_nesting_level=100
;xdebug.max_stack_frames=-1
;xdebug.overload_var_dump=2
;xdebug.scream=0
;xdebug.show_error_trace=0
;xdebug.show_exception_trace=0
;xdebug.show_local_vars=0
xdebug.show_mem_delta=1
;xdebug.var_display_max_children=128
;xdebug.var_display_max_data=512
;xdebug.var_display_max_depth=3

; Trace
;xdebug.trace_enable_trigger=0
;xdebug.trace_enable_trigger_value=""
;xdebug.trace_format=0
;xdebug.trace_options=0
;xdebug.trace_output_dir=/tmp
;xdebug.trace_output_name=trace.%c

; Profiling
;xdebug.profiler_aggregate=0
;xdebug.profiler_append=0
xdebug.profiler_enable=1
;xdebug.profiler_enable_trigger=0
;xdebug.profiler_enable_trigger_value=""
;xdebug.profiler_output_dir=/tmp
;xdebug.profiler_output_name=cachegrind.out.%p

; Remote
;xdebug.remote_addr_header=""
;xdebug.remote_autostart=0
;xdebug.remote_connect_back=0
;xdebug.remote_cookie_expire_time=3600
xdebug.remote_enable=1
;xdebug.remote_handler=dbgp
;xdebug.remote_host=localhost
;xdebug.remote_log=
;xdebug.remote_mode=req
;xdebug.remote_port=9000
;xdebug.remote_timeout=200

; Dump
xdebug.dump.SERVER=REQUEST_URI,REQUEST_METHOD
xdebug.dump.POST=*
xdebug.dump.GET=*
xdebug.dump.SESSION=*
;xdebug.dump_globals=1
;xdebug.dump_once=1
;xdebug.dump_undefined=0
